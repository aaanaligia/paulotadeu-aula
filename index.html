<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição para Aula ao Vivo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Aprenda Mais Sobre Nosso Curso!</h1>
        <p>Não perca a oportunidade de expandir seus conhecimentos.</p>
    </header>
    
    <section class="signup-form">
        <h2>Inscreva-se Agora</h2>
        <form id="signup-form">
            <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            <input type="email" id="email" name="email" placeholder="Seu email" required>
            <input type="tel" id="phone" name="phone" placeholder="Seu telefone" required>
            <input type="submit" value="Inscrever-se">
        </form>
    </section>
    
    <footer>
        <p>© 2024 Curso Online. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
